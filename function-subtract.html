<!DOCTYPE html>
<html>

	<head>

		<title>Function Subtract</title>

	</head>

	<body>
		<h1>Difference Of Two Number</h1>
		<script>

			let a=Number(prompt("Enter Your First Number"));
			let b=Nunber(prompt("Enter Your Second Number"));
			function subtract (a,b)
			{
				document.write(`<h1>The Difference Of ${a} & ${b} Is ${a-b}</h1>`);
			}

			subtract(a,b);
		</script>

	</body>

</html>
