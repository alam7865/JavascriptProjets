<!DOCTYPE html>
<html>

	<head>

		<title>Star Pattern 10</title>

	</head>

	<body>

		<h1>Star Pattern 10</h1>

		<script>
			for(i=1;i<=5;i++)
			{
				for(j=4;j>=i;j--)
				{
					document.write("&nbsp;&nbsp");
				}

				for(k=1;k<=i;k++)
				{
						if(i>=2 && k>1)
					
					{
					document.write("&nbsp;&nbsp;");
					}

					else
					{
					document.write("*")
					}

				}
				document.write("<br>");		
			}


		</script>

	</body>

</html>
