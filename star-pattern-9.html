<!DOCTYPE html>
<html>

	<head>

		<title>star pattern 9</title>

	</head>

	<body>
		<h1>star pattern 9</h1>
		<script>
			
			for(i=1;i<=5;i++)
			{
				for(j=1;j<=i;j++)
				{
					if(i>=2 && j<=i-1)
					{
						document.write("&nbsp;&nbsp;");
						
					}

					else
					{
						document.write("*")
					}

					
				}
				document.write("<br>");
			}
		</script>


	</body>

</html>
