<!DOCTYPE html>
<html>
	<head>

		<title>star pattern 3</title>

	</head>



	<body>

	<h1>Star Pattern 3</h1>

		<script>
			for(i=1;i<=5;i++){
				for(j=1;j<=i;j++){
					document.write("*");
				}
					document.write("<br>");
			}


			for(i=1;i<=5;i++){
				for(j=4;j>=i;j--){
					document.write("*");
				}
					document.write("<br>")
			}
		</script>
	</body>
</html>
