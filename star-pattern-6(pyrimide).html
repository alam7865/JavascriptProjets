<!DOCTYPE html>
<html>

	<head>

		<title>Star Pattern 6 (pyrimide)</title>

	</head>



	<body>

		<h1>Star Pattern 6 (pyrimide)</h1>

		<script>
			for(i=1;i<=5;i++)
			{
				for(j=4;j>=i;j--)
				{
					document.write("&nbsp;&nbsp;");
				}

				for(k=1;k<=i;k++)
				{
					document.write("&nbsp;&nbsp;*");
				}

					document.write("<br>")
			}
		</script>
	</body>

</html>
