<!DOCTYPE html>
<html>

	<head>

		<title>Prime Number</title>

	</head>



	<body>
		<h1>Prime Number</h1>
		<script>
			for(let i=2;i<=50;i++){
				 if(i% && i%1){
					document.write(`<h1> this is prime number${i}</h1>`);
				}

				else{
					document.write(`<h1>this is not prime${i}</h1>`);
				}
				}
			
		</script>
	</body>

</html>
