<!DOCTYPE html>
<html>

	<head>

		<title>Array Method</title>
		<script>
			let ary=["Sanjay","Aman","Rehman","Karan"];

			document.write(`<h1>${ary}</h1> `);

			ary.sort();

			document.write(`<h1>${ary}</h1>`);

			ary.reverse();

			document.write(`<h1>${ary}</h1>`);
		</script>

	</head>


	<body>

	</body>

</html>
