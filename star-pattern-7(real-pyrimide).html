<!DOCTYPE html>
<html>

	<head>

		<title>Star Pattern 7</title>

	</head>

	<body>

		<h1>Star Pattern 7</h1>

		<script>
			for(i=1;i<=5;i++)
			{
				for(j=4;j>=i;j--)
				{
					document.write("&nbsp;&nbsp;");
				}



				for(k=1;k<=i;k++)
				{
					document.write("*");
				}


				for(l=2;l<=i;l++)
				{
					document.write("*")
				}
					document.write("<br>")
			}
		</script>

	</body>

</html>
