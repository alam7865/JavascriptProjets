<!DOCTYPE html>
<html>

	<head>

		<title>Push and Pop</title>
		<script>
			let ary=["Sabaz Alam","Sohail Alam","Sony"];
			document.write(`<h1>${ary}</h1>`);
			ary.pop();

			document.write(`<h1>${ary}</h1>`);

			ary.push("Patala");

			document.write(`<h1>${ary}</h1>`);
		</script>

	</head>


	<body>

	</body>

</html>
