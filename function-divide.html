<!DOCTYPE html>
<html>

	<head>

		<title>Divide</title>

	</head>

		
	<body>
			<h1>Division Of Two Number </h1>
		<script>
			let a=Number(prompt("Enter Your First Number"))

			let b=Number(prompt("Enter Your Second Number"))

			function divide (a,b)
			{
			document.write(`<h1>The Division Of ${a} & ${b} Is ${a/b} </h1>`);
			}

			divide(a,b);
		</script>
			

	
	</body>

</html>
