<!DOCTYPE html>
<html>
<head>
	<title>Sum Of Number</title>
</head>
<body>
	<script>
		document.write(`<h1>Sum Of Number</h1>`);
		let result = "";
		document.write(`<h1>This inside of loop</h1>`)
		for(i=1;i<=5;i++){
			   result = i*(i+1)/2
			   document.write(`<h3>${result}</h3>`)
			}
			document.write(`<h1> This is outside of the loop </h1>`)
             document.write(`<h3>${result}</h3>`)
		
	</script>	
</body>
</html>
