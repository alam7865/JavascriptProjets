<!DOCTYPE html>
<html>

	<head>

		<title>Break & Continue</title>
		<script>
			let name="Sabaz Alam";
			for(let a=1;a<=5;a++){
				if(a==2){
					document.write(`<h1>Alam</h1>`);

					
					continue;
				}

				else if(a==4){
					break;
				}

				document.write(`<h1>${name}</h1>`);
			}
		</script>

	</head>



	<body>

	</body>

</html>
