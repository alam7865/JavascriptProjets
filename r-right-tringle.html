<!DOCTYPE html>
<html>

	<head>

		<title>R-Right-Tringle</title>


	</head>

	<body>
		<h1>R-Right-Tringle</h1>
		<script>
			for(i=1;i<=4;i++){
				for(j=1;j<=i;j++){
					document.write("&nbsp;&nbsp;");
				}
				for(k=4;k>=i;k--){
					document.write("*")
				}
				document.write("<br>")
			}
		</script>

	</body>

</html>
