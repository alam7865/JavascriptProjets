<!DOCTYPE html>
	<html>

	<head>

		<title>Star Pattern 4</title>

	</head>



	<body>
		<h1>Star Pattern 4</h1>
		<script>
			for(i=1;i<=5;i++)
			{
				for(j=2;j<=i;j++)
				{
					document.write("&nbsp;&nbsp;");
				}

				for(k=5;k>=i;k--)
				{
					document.write("*");
				}

					document.write("<br>");
			}
		</script>

	</body>

</html>
