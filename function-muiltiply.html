<!DOCTYPE html>
<html>

	<head>

		<title>Multiply</title>

	</head>

	<h1>The Multiplication Of Two Number </h1>
	<script>
		let a=Number(prompt("Enter Your First Number"))
		let b=Number(prompt("Enter Your Second Number"))
		function multiply (a,b)
		{
			document.write(`<h1>The Multiplication of ${a} &${b} Is ${a*b}</h1>`);
		}

			multiply(a,b);
	</script>

	<body>

	</body>

</html>
