<!DOCTYPE html>
<html>

	<head>

		<title>Nested Loop Example</title>
		<script>
			for(let a=1;a<=5;a++){
				for(let b=1;b<=a;b++){
					document.write(b);
				}
				document.write("<br>");
			}
			document.write("<br>");
			document.write("<br>");
		</script>


		<script>
			for(let a=1;a<=5;a++){
				for(let b=1;b<=a;b++){
					document.write(a);
				}
				document.write("<br>");
			}
			document.write("<br>");
			document.write("<br>");
		</script>


		<script>
			for(let a=5;a>=1;a--){
				for(let b=a;b>=1;b--){
					document.write(a);
				}
				document.write("<br>");
			}
		</script>

	</head>


	<body>

	</body>

</html>
