<!DOCTYPE html>
<html>

	<head>

		<title>Shift Unshift</title>
		<script>
			let ary=["Sanjay","Aman","Rehman","Karan"];

			document.write(`<h1>${ary}</h1>`);
			ary.shift();

			document.write(`<h1>${ary}</h1>`);

			ary.unshift("Tommy");

			document.write(`<h1>${ary}</h1>`);
		</script>

	</head>


	<body>

	</body>
</html>
